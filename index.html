    }).on('riggedHand.meshAdded', function(handMesh, leapHand){
        handMesh.material.opacity = 0.3;
    });



    controller.use('riggedHand', {
        scale: 1,
        positionScale: 4,
        offset: new THREE.Vector3(0,-12,-5),
        boneColors: function (boneMesh, leapHand){
            if ((boneMesh.name.indexOf('Finger_') == 0) ) {
                return {
                    hue: 0.6,
                    saturation: leapHand.grabStrength,
                    lightness: 0.5
                }
            }
        }
    });







    function handStateFromHistory(hand, historySamples) {
        if(hand.grabStrength == 1) return "closed";
        else if (hand.grabStrength == 0) return "open";
        else {
            var sum = 0
            for(var s = 0; s < historySamples; s++){
                var oldHand = controller.frame(s).hand(hand.id)
                if(!oldHand.valid) break;
                sum += oldHand.grabStrength
            }
            var avg = sum/s;
            if(hand.grabStrength - avg < 0) return "open";
            else if (hand.grabStrength > 0) return "closed";
        }
        return"not detected";
    }
